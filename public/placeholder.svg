<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logae-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064635;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a7d5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1CBA89;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#logae-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="350" cy="50" r="30" fill="#1CBA89" opacity="0.2"/>
  <circle cx="50" cy="350" r="40" fill="#064635" opacity="0.3"/>
  
  <!-- Christmas tree icon -->
  <g transform="translate(200, 140)">
    <polygon points="0,-60 -30,-20 30,-20" fill="#2dd4a3" filter="url(#glow)"/>
    <polygon points="0,-40 -40,0 40,0" fill="#1CBA89" filter="url(#glow)"/>
    <polygon points="0,-20 -50,20 50,20" fill="#0fa076" filter="url(#glow)"/>
    <rect x="-8" y="20" width="16" height="25" fill="#8B4513"/>
    
    <!-- Star on top -->
    <circle cx="0" cy="-65" r="8" fill="#FFD700" filter="url(#glow)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="32" 
        fill="white" font-weight="bold" filter="url(#glow)">
    Logae
  </text>
  
  <text x="200" y="310" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="16" 
        fill="white" opacity="0.9">
    Time de Desenvolvimento
  </text>
  
  <!-- Snowflakes -->
  <circle cx="80" cy="80" r="3" fill="white" opacity="0.8"/>
  <circle cx="320" cy="120" r="2" fill="white" opacity="0.7"/>
  <circle cx="150" cy="340" r="2.5" fill="white" opacity="0.6"/>
  <circle cx="280" cy="300" r="3" fill="white" opacity="0.8"/>
</svg>
